name: flutter_interview
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: IranYekan
      fonts:
        - asset: assets/fonts/IRANYekanXFaNum-Thin.ttf
          weight: 100
        - asset: assets/fonts/IRANYekanXFaNum-UltraLight.ttf
          weight: 200
        - asset: assets/fonts/IRANYekanXFaNum-Light.ttf
          weight: 300
        - asset: assets/fonts/IRANYekanXFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/IRANYekanXFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/IRANYekanXFaNum-DemiBold.ttf
          weight: 600
        - asset: assets/fonts/IRANYekanXFaNum-Bold.ttf
          weight: 700
        - asset: assets/fonts/IRANYekanXFaNum-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/IRANYekanXFaNum-Black.ttf
          weight: 900


